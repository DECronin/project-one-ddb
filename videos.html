    <body>
        
        <header class='header'>

            <div class='logo-display'>
                <img src='assets/images/pot.png' alt='logo' class='logo' />
            </div>

            <div class='name-div'>
                <h1>
                    <span class='name'>Empty Kitchen</span>
                    <span class='name-sub'>What can you cook with what you've got?</span>
                </h1>
                
            </div>
            <nav class='navbar'>
                <ul>
                    <li class="nav-items"><a href="./index.html">Search</a></li>
                    <li class="nav-items"><a href="./videos.html">Videos</a></li>
                    <li class="nav-items"><a href="./contact.html">Contact</a></li>
                    <!-- <li class="nav-items"><a href="./favorites.html">Favorites</a></li> -->
                </ul>
            </nav>
            

        </header>
        
        <div class="container" id="search-recipes">
            <span class="video-searcher">
                <h4>Tutorials, Chefs, Recipes & More</h4>
                <input class='list-input' placeholder="Chefs, Tutorials, Reviews" id="input-videos">
                <button id="search-youtube">Search</button>
            </span>

            <div class="display-video-results glide"> 
                <div data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>                        
                </div>
                <div class="glide_track frames" data-glide-el="track"> 
                    <ul class="video-results glide__slides frames_list"></ul>
                </div>
            </div>
        </div>

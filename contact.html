<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Project 1</title>

        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='icon' href='' />
        <link rel='stylesheet' href='assets/css/style.css' />

    </head>

    <body>
        
        <header class='header'>

            <div class='logo-display'>
                <img src='assets/images/pot.png' alt='logo' class='logo' />
            </div>

            <div class='name-div'>
                <h1>
                    <span class='name'>Empty Kitchen</span>
                    <span class='name-sub'>What can you cook with what you've got?</span>
                </h1>
                
            </div>
            <nav class='navbar'>
                <ul>
                    <li class="nav-items"><a href="./index.html">Search</a></li>
                    <li class="nav-items"><a href="./videos.html">Videos</a></li>
                    <li class="nav-items"><a href="./contact.html">Contact</a></li>
                    <!-- <li class="nav-items"><a href="./favorites.html">Favorites</a></li> -->
                </ul>
            </nav>
            

        </header>
            
    <div class="container" id="contact-form">
            <div class="row">
                <form class="col s12">
                    <div class="row user-field">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="tel" class="validate">
                            <label for="icon_email">Email</label>
                        </div>
                    </div>
                    <div class="row comment-field">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                            <label for="icon_prefix2">Comment</label>
                        </div>
                        <button id="send-comment">Send</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src='assets/javascript/script.js'></script>
        <script src="assets/javascript/video.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=init"></script>

    </body>
    
</html>

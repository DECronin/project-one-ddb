<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Empty Kitchen</title>

        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='icon' href='' />
        <link rel='stylesheet' href='assets/css/style.css' />

    </head>

    <body>
        
        <header class='header'>

            <div class='logo-display'>
                <img src='assets/images/pot.png' alt='logo' class='logo' />
            </div>

            <div class='name-div'>
                <h1>
                    <span class='name'>Empty Kitchen</span>
                    <span class='name-sub'>What can you cook with what you've got?</span>
                </h1>
                
            </div>
            <nav class='navbar'>
                <ul>
                    <li class="nav-items"><a href="./contact.html">Contact</a></li>
                    <li class="nav-items"><a href="./videos.html">Videos</a></li>
                    <li class="nav-items"><a href="./index.html">Search</a></li>
                </ul>
            </nav>
            
        </header>
            
        
        <div class="seperator"></div>

        <section class="display">

            <div class="container" id="contact-form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6" id="name-box">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username-input" type="text" class="validate">
                                <label for="icon_prefix">Name</label>
                            </div>
                            <div class="input-field col s6" id="email-box">
                                <i class="material-icons prefix">email</i>
                                <input id="email-input" type="tel" class="validate">
                                <label for="icon_email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" id="comment-box">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="comment-input" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Comment</label>
                            </div>
                        </div>
                        <button id="send-comment">Send</button>
                    </form>
                </div>
            </div>
            
        </section>
            
        
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/javascript/firebase.js"></script>
        <script src='assets/javascript/script.js'></script>
        <script src="./assets/javascript/contact.js"></script>
        <script src="assets/javascript/video.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=init"></script>

    </body>
    
</html>

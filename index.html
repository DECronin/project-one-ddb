<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Project 1</title>

        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='icon' href='' />
        <link rel='stylesheet' href='assets/css/style.css' />

    </head>

    <body>
        
        <header class='header'>

            <div class='logo-display'>
                <img src='assets/images/pot.png' alt='logo' class='logo' />
            </div>

            <div class='name-div'>
                <h1>
                    <span class='name'>Empty Kitchen</span>
                    <span class='name-sub'>What can you cook with what you've got?</span>
                </h1>
                
            </div>
            <nav class='navbar'>
                <ul>
                    <li class="nav-items"><a href="./index.html">Search</a></li>
                    <li class="nav-items"><a href="./videos.html">Videos</a></li>
                    <li class="nav-items"><a href="./contact.html">About</a></li>
                    <li class="nav-items"><a href="./favorites.html">Favorites</a></li>
                </ul>
            </nav>
            

        </header>
        
        <div class="container" id="search-recipes">
            <div class="list-box">
                <h4>Ingredients:</h4>

                <div class="list-ingredients">
                </div>

                <input class='list-input' placeholder="What's in your Kitchen?" id="input-list-item">
                <button class='list-input' id="add-item">Add Ingredient</button>
                <div class="health-issues input-field col s12 ">
                    <h4>Allergies & Exclusions:</h4>
                    <select class='selectors' multiple>
                        <option value="" disabled selected>Dietary Restrictions</option>
                        <option value="low-sugar">Sugar Free</option>
                        <option value="peanut-free">Peanut Free</option>
                        <option value="vegetarian">Meat Free</option>
                        <option value="dairy-free">Dairy Free</option>
                        <option value="gluten-free">Gluten Free</option>
                        <option value="fish-free">Fish Free</option>
                    </select>
                    
                </div>
                
            </div>
            
            <button id="recipe-search-btn">Search</button>
            <div class="display-results">
                <span id="pulled-info">Info</span>
                <span id="pulled-image">Picture</span>
                <span id="pulled-link">Link</span> <!-- iframe? -->

            </div>
        </div>
        
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src='assets/javascript/script.js'></script>
        <script src="assets/javascript/video.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=init"></script>

    </body>
    
</html>
